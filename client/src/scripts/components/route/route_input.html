<div id="route-sidebar" ng-controller="RouteInputController as routeCtrl">
  <div>
    Start
    <md-autocomplete md-selected-item="routeCtrl.selectedStart" md-search-text="routeCtrl.searchStart" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchStart)" md-item-text="item.place_name" placeholder="start">
      <span md-highlight-text="routeCtrl.searchStart">{{item.place_name}}</span>
    </md-autocomplete>  
  </div>
  <div>
    End
    <md-autocomplete md-selected-item="routeCtrl.selectedEnd" md-search-text="routeCtrl.searchEnd" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchEnd)" md-item-text="item.place_name" placeholder="end">
      <span md-highlight-text="routeCtrl.searchEnd">{{item.place_name}}</span>
    </md-autocomplete>  
  </div>

  <div>
    <md-button class="md-raised md-primary" ng-click="routeCtrl.submitRoute()">Get Route</md-button>
    <md-button class="md-raised" ng-click="routeCtrl.submitRoute()">Test Route</md-button>
    <md-button class="md-raised" ng-click="routeCtrl.flipStartEnd()">Reverse</md-button>
  <div>
</div>
